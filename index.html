<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <link rel="icon" type="image/svg+xml" href="/vite.svg" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Vite + TS</title>
</head>

<body>
   <canvas class="webgl inset-0 fixed w-screen h-screen"></canvas>
   <div class="bottom-10 fixed left-0 right-0 flex justify-center">
      <div class="flex items-center bg-white z-50 fixed bottom-10 px-4 py-2 rounded mx-auto">
         <ul>

            <li>
               <button class="px-2 rounded bg-red-400 py-1 font-bold text-white">Start</button>
            </li>
            <li>
               <input 
                  type="color" 
                  value="#ffccff"
                  id="color"
               >
            </li>
            <li class="flex flex-col">
               <label 
                  for="zScale" 
                  class="block mb-2 text-sm font-medium text-gray-900 "
               >
                  Z Scale
               </label>
               <input 
                  id="zScale" 
                  type="range" 
                  value="1" 
                  min="1"
                  max="3"
                  step="0.2"
                  class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
               >
            </li>
            <li class="flex flex-col">
               <label 
                  for="yScale" 
                  class="block mb-2 text-sm font-medium text-gray-900 "
               >
                  Y Scale
               </label>
               <input 
                  id="yScale" 
                  type="range" 
                  value="1" 
                  min="1"
                  max="3"
                  step="0.2"
                  class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
               >
            </li>
            <li class="flex flex-col">
               <label 
                  for="xScale" 
                  class="block mb-2 text-sm font-medium text-gray-900 "
               >
                  X Scale
               </label>
               <input 
                  id="xScale" 
                  type="range" 
                  value="1" 
                  min="1"
                  max="3"
                  step="0.2"
                  class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
               >
            </li>
         </ul>
      </div>
   </div>
   <script type="module" src="/src/main.ts"></script>
</body>

</html>
